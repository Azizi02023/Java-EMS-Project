<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .card { border: none; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .form-label { font-weight: 600; font-size: 0.875rem; color: #475569; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/employees}" class="btn btn-outline-secondary btn-sm me-3">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h2 class="mb-0 fw-bold">Edit Employee</h2>
                </div>
                <hr class="mb-4">

                <form th:action="@{/employees/save}" th:object="${employee}" method="POST" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{profileImage}" />
                    <input type="hidden" th:field="*{document}" />

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Department</label>
                            <input type="text" th:field="*{department}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Position</label>
                            <input type="text" th:field="*{position}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Salary</label>
                            <input type="number" step="0.01" th:field="*{salary}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hire Date</label>
                            <input type="date" class="form-control" th:field="*{hireDate}" required />
                        </div>

                        <div class="col-12 mt-4">
                            <label class="form-label">Profile Picture</label>
                            <div th:if="${employee.profileImage != null}" class="mb-3">
                                <img th:src="@{'/uploads/' + ${employee.profileImage}}" width="100" class="rounded shadow-sm border" alt="Current Profile">
                            </div>
                            <input type="file" name="imageFile" class="form-control" accept="image/*">
                            <div class="form-text">Upload new to replace existing picture.</div>
                        </div>

                        <div class="col-12 mt-4">
                            <label class="form-label">Document (PDF)</label>
                            <div th:if="${employee.document != null}" class="mb-2">
                                <span class="badge bg-info text-dark">
                                    <i class="bi bi-file-earmark-pdf"></i> Current Document Uploaded
                                </span>
                            </div>
                            <input type="file" name="docFile" class="form-control" accept=".pdf">
                        </div>
                    </div>

                    <div class="mt-5 d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-4 fw-bold">
                            <i class="bi bi-check-circle me-2"></i>Update Employee
                        </button>
                        <a th:href="@{/employees}" class="btn btn-light px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>Edit Employee</h2>
    <hr>

    <form th:action="@{/employees/saveEmployee}" th:object="${employee}" method="POST" enctype="multipart/form-data">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{profileImage}" />
        <input type="hidden" th:field="*{document}" />

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" th:field="*{department}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" th:field="*{position}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" step="0.01" th:field="*{salary}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Hire Date</label>
            <input type="date" th:field="*{hireDate}" class="form-control">
            <div th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <div th:if="${employee.profileImage != null}" class="mb-2">
                <img th:src="@{'/uploads/' + ${employee.profileImage}}" width="100" class="img-thumbnail" alt="Current Profile Image">
            </div>
            <input type="file" th:field="*{imageFile}" class="form-control" accept="image/png, image/jpeg">
            <div class="form-text">Leave empty to keep the current image.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Document</label>
            <div th:if="${employee.document != null}" class="mb-2">
                <span class="badge bg-secondary">Current: PDF Uploaded</span>
            </div>
            <input type="file" th:field="*{docFile}" class="form-control" accept="application/pdf">
            <div class="form-text">Leave empty to keep the current document.</div>
        </div>

        <button type="submit" class="btn btn-primary">Update Employee</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

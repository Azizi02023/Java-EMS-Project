<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.7);
            z-index: 1000;
            justify-content: center; align-items: center;
        }
    </style>
</head>
<body>
<div id="loader" class="loading-overlay"><div class="spinner-border text-primary"></div></div>

<div class="container my-4">
    <h2>Edit Employee</h2>
    <hr>

    <form id="editEmployeeForm" th:object="${employee}" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}" id="employeeId" />
        <input type="hidden" th:field="*{profileImage}" />
        <input type="hidden" th:field="*{document}" />

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" th:field="*{department}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" th:field="*{position}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" step="0.01" th:field="*{salary}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Hire Date</label>
            <input type="date" th:field="*{hireDate}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <div th:if="${employee.profileImage != null}" class="mb-2">
                <img th:src="@{'/uploads/' + ${employee.profileImage}}" width="100" class="img-thumbnail" alt="Current">
            </div>
            <input type="file" name="imageFile" class="form-control" accept="image/*">
            <div class="form-text">Leave empty to keep current.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Document</label>
            <div th:if="${employee.document != null}" class="mb-2">
                <span class="badge bg-secondary">Current: PDF Uploaded</span>
            </div>
            <input type="file" name="docFile" class="form-control" accept=".pdf">
            <div class="form-text">Leave empty to keep current.</div>
        </div>

        <button type="submit" class="btn btn-primary">Update Employee</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const form = document.getElementById('editEmployeeForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('loader').style.display = 'flex';

            // Use FormData to handle file uploads + fields
            const formData = new FormData(form);

            try {
                // Submit to the controller endpoint
                const response = await fetch('/employees/saveEmployee', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                        // Note: Do NOT set Content-Type for FormData, browser does it automatically with boundary
                    },
                    body: formData
                });

                if (response.ok) {
                    // Redirect back to list on success
                    window.location.href = '/employees?success=updated';
                } else if (response.status === 401 || response.status === 403) {
                    alert('Session expired or unauthorized. Please login again.');
                    window.location.href = '/login';
                } else {
                    const error = await response.text();
                    alert('Error updating employee: ' + error);
                }
            } catch (err) {
                console.error(err);
                alert('Connection error. Please try again.');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hide role-restricted elements by default */
        .auth-restricted { display: none !important; }
    </style>
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Employee List</h1>
        <button onclick="handleLogout()" class="btn btn-danger">Logout</button>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="auth-restricted" id="managementActions">
        <a th:href="@{/employees/showNewEmployeeForm}" class="btn btn-primary mb-3">Add Employee</a>
        <a th:href="@{/attendance/summary}" class="btn btn-warning mb-3 ms-2">Attendance Report</a>
        <a th:href="@{/audit-logs}" class="btn btn-dark mb-3 ms-2 auth-restricted" id="adminOnlyLog">View Audit Logs</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Position</th>
            <th>Document</th>
            <th class="auth-restricted" id="actionsHeader">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeePage.content}">
            <td class="text-center">
                <img th:if="${employee.profileImage != null}" th:src="@{'/uploads/' + ${employee.profileImage}}"
                     style="width: 50px; height: 50px; object-fit: cover;" class="rounded-circle border" alt="Profile">
                <span th:unless="${employee.profileImage != null}" class="text-muted small">No Img</span>
            </td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.position}"></td>
            <td class="text-center">
                <a th:if="${employee.document != null}" th:href="@{'/uploads/' + ${employee.document}}"
                   target="_blank" class="btn btn-sm btn-outline-secondary">View PDF</a>
                <span th:unless="${employee.document != null}" class="text-muted small">-</span>
            </td>

            <td class="auth-restricted actions-cell" style="min-width: 250px;">
                <a th:href="@{/attendance/history/{id}(id=${employee.id})}" class="btn btn-info btn-sm text-white me-1">Attendance</a>
                <a th:href="@{/employees/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-success btn-sm me-1">Edit</a>
                <a th:href="@{/employees/deleteEmployee/{id}(id=${employee.id})}"
                   class="btn btn-danger btn-sm auth-restricted admin-btn"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${employeePage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!employeePage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/employees(page=${employeePage.number - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, employeePage.totalPages - 1)}"
                th:classappend="${i == employeePage.number} ? 'active'">
                <a class="page-link" th:href="@{/employees(page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${!employeePage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/employees(page=${employeePage.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 1. Get roles from localStorage saved during login
        const roles = JSON.parse(localStorage.getItem('roles') || "[]");
        const isAdmin = roles.includes('ROLE_ADMIN') || roles.includes('ADMIN');
        const isManager = roles.includes('ROLE_MANAGER') || roles.includes('MANAGER');

        // 2. Unhide elements based on roles
        if (isAdmin || isManager) {
            const managementActions = document.getElementById('managementActions');
            if(managementActions) managementActions.classList.remove('auth-restricted');

            const actionsHeader = document.getElementById('actionsHeader');
            if(actionsHeader) actionsHeader.classList.remove('auth-restricted');

            document.querySelectorAll('.actions-cell').forEach(el => el.classList.remove('auth-restricted'));
        }

        if (isAdmin) {
            const adminOnlyLog = document.getElementById('adminOnlyLog');
            if(adminOnlyLog) adminOnlyLog.classList.remove('auth-restricted');

            document.querySelectorAll('.admin-btn').forEach(el => el.classList.remove('auth-restricted'));
        }
    });

    function handleLogout() {
        // Clear tokens and roles from the browser
        localStorage.removeItem('accessToken');
        localStorage.removeItem('roles');
        window.location.href = '/login';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Employee List</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
        <a th:href="@{/employees/showNewEmployeeForm}" class="btn btn-primary mb-3">
            Add Employee
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>

            <th>Department</th>
            <th>Position</th>
            <th sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeePage.content}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.position}"></td>

            <td sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
                <a th:href="@{/employees/showFormForUpdate/{id}(id=${employee.id})}"
                   class="btn btn-success btn-sm">Edit</a>

                <a sec:authorize="hasAuthority('ADMIN')"
                   th:href="@{/employees/deleteEmployee/{id}(id=${employee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${employeePage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!employeePage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/employees(page=${employeePage.number - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, employeePage.totalPages - 1)}"
                th:classappend="${i == employeePage.number} ? 'active'">
                <a class="page-link" th:href="@{/employees(page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${!employeePage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/employees(page=${employeePage.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

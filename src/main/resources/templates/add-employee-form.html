<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>Add New Employee</h2>
    <hr>

    <form th:action="@{/employees/saveEmployee}" th:object="${employee}" method="POST">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                 class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                 class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="phone">
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                 class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" th:field="*{department}" class="form-control" placeholder="Department">
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" th:field="*{position}" class="form-control" placeholder="Position">
        </div>

        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" step="0.01" th:field="*{salary}" class="form-control" placeholder="Salary">
        </div>

        <div class="mb-3">
            <label class="form-label">Hire Date</label>
            <input type="date" th:field="*{hireDate}" class="form-control">
            <div th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}"
                 class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save Employee</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

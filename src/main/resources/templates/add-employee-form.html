<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-4">
    <div class="card shadow p-4">
        <h2 class="text-center">Add New Employee</h2>
        <hr>
        <form id="addEmployeeForm" th:object="${employee}" enctype="multipart/form-data">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone Number">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" th:field="*{department}" class="form-control" placeholder="e.g. IT, HR">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Position</label>
                    <input type="text" th:field="*{position}" class="form-control" placeholder="e.g. Developer">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" step="0.01" th:field="*{salary}" class="form-control" placeholder="0.00">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Hire Date</label>
                    <input type="date" th:field="*{hireDate}" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Profile Picture (JPG/PNG)</label>
                <input type="file" name="imageFile" class="form-control" accept="image/png, image/jpeg">
            </div>

            <div class="mb-3">
                <label class="form-label">Document (PDF)</label>
                <input type="file" name="docFile" class="form-control" accept="application/pdf">
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Employee</button>
                <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('addEmployeeForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // Stop standard redirect

        const token = localStorage.getItem('accessToken'); // Ensure this matches your login save key

        if (!token) {
            alert("Session expired. Please login again.");
            window.location.href = '/login';
            return;
        }

        const formData = new FormData(this); // Collects all fields and files automatically
        try {
            const response = await fetch('/employees/saveEmployee', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token }, // Attach the JWT
                body: formData
            });

            if (response.ok) {
                window.location.href = '/employees';
            } else {
                alert("Unauthorized: Only Admin or Managers can add employees.");
            }
        } catch (err) {
            console.error("Error submitting form:", err);
            alert("An error occurred. Check the console for details.");
        }
    });
</script>
</body>
</html>

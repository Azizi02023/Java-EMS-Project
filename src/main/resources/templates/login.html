<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --brand-primary: #0f172a;
            --brand-secondary: #334155;
            --accent-color: #3b82f6;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: var(--brand-primary);
        }

        .login-card {
            background: #ffffff;
            border: none;
            border-radius: 1rem;
            /* Suble 3D Layering using multiple shadows */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -1px rgba(0, 0, 0, 0.06),
                        0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }

        .card-header {
            background: transparent;
            border: none;
            padding: 2.5rem 2.5rem 1rem;
            text-align: center;
        }

        .brand-logo {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background-color: var(--brand-primary);
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.025em;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #1e293b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
            color: #94a3b8;
        }

        .form-control {
            border-left: none;
        }

        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            display: none;
        }

        .footer-text {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-card p-2">
    <div class="card-header">
        <div class="brand-logo">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h3 class="fw-bold">EMS Login</h3>
        <p class="text-muted">Welcome back. Please enter your credentials.</p>
    </div>

    <div class="card-body px-4 pb-4">
        <div id="errorBox" class="alert alert-danger d-none py-2 small" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Access denied. Please check your credentials.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label small fw-semibold">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" id="username" class="form-control" required autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label small fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>


        <p class="footer-text">
            Protected by Industry Standard Encryption. <br>
            &copy; 2026 Azizi.
        </p>
    </div>
</div>


</body>
</html>

# --- FILE UPLOAD SETTINGS ---
file.upload-dir=uploads
spring.servlet.multipart.enabled=true

# 1. Allow large number of normal parameters (URL encoded)
server.tomcat.max-parameter-count=10000

# 2. Allow large number of MULTIPART parts (Fixes FileCountLimitExceededException)
# Every input field in your form counts as 1 part. -1 means unlimited.
server.tomcat.max-part-count=-1

# 3. Allow large files (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 4. Allow large POST body size
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=52428800

# --- JWT SETTINGS ---
# This secret should be a long, random string
demo.app.jwtSecret=DemoSecretKeyForEMSProjectWhichShouldBeLongEnoughToBeSecure123456
# Token expiration time (e.g., 24 hours in milliseconds)
demo.app.jwtExpirationMs=86400000